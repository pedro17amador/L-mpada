<!doctype html>

<html lang="pt-br">
	<head>
		<title>TITULO</title>
		<meta charset="utf-8">			
	</head>
	<body >
	<img id="demo" src="./imagens/lampadaapagada.jpeg" onmouseover="lll()" onmouseout="fff()" onclick="ggg()">
	
	<script>	
		function lll(){	
			document.getElementById("demo").src="./imagens/lampadaacesa.jpeg";
			}
		function fff(){
			document.getElementById("demo").src="./imagens/lampadaapagada.jpeg";
			}
		function ggg(){
			document.getElementById("demo").src="./imagens/lampadaquebrada.jpeg";	}
			
	</script>
	
	
	
	</body>
</html>
